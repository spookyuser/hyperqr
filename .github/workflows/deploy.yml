name: Deploy
on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install rust # for ffi functions
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install deno-codegen
        run: deno install --allow-read --allow-write --allow-run --allow-net --allow-env --unstable --force --root ./.deno_plugins --name deno-codegen https://deno.land/x/deno_codegen/cli.ts

      - name: Build ffi libraries
        run: cd ./qrlib && cargo build --release

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "difficult-mouse-98"
          entrypoint: "main.ts" # üìù Update the entrypoint if necessary
          root: "." # üìù Update the root if necessary
