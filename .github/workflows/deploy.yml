name: Deploy
on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install rust # for ffi functions
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install deno-codegen
        run: deno install -Afrq -n deno_bindgen https://deno.land/x/deno_bindgen/cli.ts

      - name: Build ffi libraries
        run: cd ./qrlib && cargo build --release && deno_bindgen .

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "difficult-mouse-98"
          entrypoint: "main.ts" # ğŸ“ Update the entrypoint if necessary
          root: "." # ğŸ“ Update the root if necessary
